<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todolist">
            <h2>
                To-Do-List <img src="gtodo-todo-list-icon.png" alt="img" class="icon">
            </h2>
            <div class="search">
                <input type="text" name="search" id="input-box" placeholder="Add your task here. . . ">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
